name: Run tests

on:
  workflow_call:

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup
        run: npm ci
      - name: Lint backend
        working-directory: server
        run: npm run lint
      - name: Lint frontend
        working-directory: web
        run: npm run lint

  formatting:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm ci
      - name: Run prettier
        run: npm run format:check

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: keijo-test
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/keijo-test.tar
      - name: Run unit tests
        run: docker run -te CI=true keijo-test npm test

  e2e-tests:
    name: E2E tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Start mock NV API
        run: docker run -d -p 4002:4002 --mount type=bind,source=./nv-mock,target=/data,readonly mockoon/cli --port 4002 --data /data/nv-mock.json
      - name: Wait for NV API
        run: curl -v --head -X GET --retry 10 --retry-all-errors --retry-delay 5 http://localhost:4002
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: keijo
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/keijo.tar
      - name: Start backend
        run: docker run -d --env-file e2e/ci.env -p 4000:3001 keijo
      - name: Wait for backend
        run: curl -v --head -X GET --retry 10 --retry-all-errors --retry-delay 5 http://localhost:4000
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install Playwright
        run: npm ci
        env:
          CI: true
        working-directory: e2e
      - name: Run E2E tests
        run: npm test
        working-directory: e2e
