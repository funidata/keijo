name: Run tests

on:
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup
        run: npm ci
      - name: Lint backend
        working-directory: server
        run: npm run lint
      - name: Lint frontend
        working-directory: web
        run: npm run lint

  formatting:
    name: Format
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm ci
      - name: Run prettier
        run: npm run format:check

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: keijo-test
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/keijo-test.tar
      - name: Run unit tests
        run: docker run -te CI=true keijo-test npm test

  e2e-tests:
    name: E2E tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Start backend services
        run: docker compose -f compose.ci.yaml up -d db nv-mock
      - name: Wait for mock NV API
        run: curl -v --head -X GET --retry 10 --retry-all-errors --retry-delay 5 http://localhost:4002
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: keijo
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/keijo.tar
      - name: Start backend
        run: docker compose -f compose.ci.yaml up -d server
      - name: Wait for backend
        run: curl -v --head -X GET --retry 10 --retry-all-errors --retry-delay 5 http://localhost:4000
      - name: Print debug output
        if: failure()
        run: |
          docker ps
          docker compose -f compose.ci.yaml logs server
          docker compose -f compose.ci.yaml logs db
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install Playwright
        run: npm ci
        env:
          CI: true
        working-directory: e2e
      - name: Run E2E tests
        run: npm test
        working-directory: e2e
      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
      - name: Upload test results on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: e2e/test-results/
